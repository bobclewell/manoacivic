{% for piece in data.widget._pieces %}
  <h3>{{ piece.start | date('MMM Do') }} at {{ piece.start | date('h:mma') }}</h3>
  <h4>
    {% if piece._url %}<a href="{{ piece._url }}">{% endif %}
      {{ piece.title }}
      {% set image = apos.images.first(piece.image) %}
      {% if image %}
        <img class="img-responsive" src="{{ apos.attachments.url(image, { size: 'one-half' }) }}" />
      {% endif %}
    {% if piece._url %}</a>{% endif %}
  </h4>
{% endfor %}
