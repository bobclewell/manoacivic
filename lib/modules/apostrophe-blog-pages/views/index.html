{% extends data.outerLayout %}
{% block title %}{{ data.page.title }}{% endblock %}

{% block main %}
<div class="container">
  {% for piece in data.pieces %}
    <div class="apos-blog-preview">
      <h4 class="apos-blog-title"><a href="{{ piece._url }}">{{ piece.title }}</a></h4>
      {% set image = apos.images.first(piece.image) %}
      {% if image %}
        <img src="{{ apos.attachments.url(image, { size: 'one-half' }) }}" />
      {% endif %}
    </div>
    <p>{{ piece.article.content }}</p>
  {% endfor %}
</div>
{% endblock %}
